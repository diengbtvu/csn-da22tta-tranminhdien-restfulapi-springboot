
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>Buildings</title>
</head>
<body>
    <h2>Building Management</h2>
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addBuildingModal">Add New</button>
    <button class="btn btn-secondary mb-3" id="analyticsBtn">Show Analytics</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="buildingTableBody">
            <!-- Data will be populated by jQuery AJAX -->
        </tbody>
    </table>

    <!-- Add Building Modal -->
    <div class="modal fade" id="addBuildingModal" tabindex="-1" role="dialog" aria-labelledby="addBuildingModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Building</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addBuildingForm">
              <div class="form-group">
                <label for="addName">Name</label>
                <input type="text" class="form-control" id="addName" required>
              </div>
              <div class="form-group">
                <label for="addLocation">Location</label>
                <input type="text" class="form-control" id="addLocation" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Building</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Building Modal -->
    <div class="modal fade" id="editBuildingModal" tabindex="-1" role="dialog" aria-labelledby="editBuildingModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Building</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editBuildingForm">
              <input type="hidden" id="editBuildingId">
              <div class="form-group">
                <label for="editName">Name</label>
                <input type="text" class="form-control" id="editName" required>
              </div>
              <div class="form-group">
                <label for="editLocation">Location</label>
                <input type="text" class="form-control" id="editLocation" required>
              </div>
              <button type="submit" class="btn btn-primary">Update Building</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Building Analytics Modal -->
    <div class="modal fade" id="analyticsModal" tabindex="-1" role="dialog" aria-labelledby="analyticsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Building Analytics</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="analyticsContent">
            <!-- Analytics data will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/buildings.js"></script>
</body>
</html>
