
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>Contracts</title>
</head>
<body>
    <h2>Contract Management</h2>
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addContractModal">Add New</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Contract Number</th>
                <th>Customer</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contractTableBody">
            <!-- Data will be populated by jQuery AJAX -->
        </tbody>
    </table>

    <!-- Add Contract Modal -->
    <div class="modal fade" id="addContractModal" tabindex="-1" role="dialog" aria-labelledby="addContractModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Contract</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addContractForm">
              <div class="form-group">
                <label for="addContractNumber">Contract Number</label>
                <input type="text" class="form-control" id="addContractNumber" required>
              </div>
              <div class="form-group">
                <label for="addCustomer">Customer</label>
                <select class="form-control" id="addCustomer" required>
                    <!-- Options populated by AJAX -->
                </select>
              </div>
              <div class="form-group">
                <label for="addDetails">Details</label>
                <textarea class="form-control" id="addDetails" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Contract</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Contract Modal -->
    <div class="modal fade" id="editContractModal" tabindex="-1" role="dialog" aria-labelledby="editContractModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Contract</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editContractForm">
              <input type="hidden" id="editContractId">
              <div class="form-group">
                <label for="editContractNumber">Contract Number</label>
                <input type="text" class="form-control" id="editContractNumber" required>
              </div>
              <div class="form-group">
                <label for="editCustomer">Customer</label>
                <select class="form-control" id="editCustomer" required>
                    <!-- Options populated by AJAX -->
                </select>
              </div>
              <div class="form-group">
                <label for="editDetails">Details</label>
                <textarea class="form-control" id="editDetails" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Update Contract</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/contracts.js"></script>
</body>
</html>
