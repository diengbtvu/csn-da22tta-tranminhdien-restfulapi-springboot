
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>Customers</title>
</head>
<body>
    <h2>Customer Management</h2>
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addCustomerModal">Add New</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="customerTableBody">
            <!-- Data will be populated by jQuery AJAX -->
        </tbody>
    </table>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Customer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addCustomerForm">
              <div class="form-group">
                <label for="addName">Name</label>
                <input type="text" class="form-control" id="addName" required>
              </div>
              <div class="form-group">
                <label for="addEmail">Email</label>
                <input type="email" class="form-control" id="addEmail" required>
              </div>
              <div class="form-group">
                <label for="addPhone">Phone</label>
                <input type="text" class="form-control" id="addPhone" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Customer</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Customer Modal -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1" role="dialog" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Customer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editCustomerForm">
              <input type="hidden" id="editCustomerId">
              <div class="form-group">
                <label for="editName">Name</label>
                <input type="text" class="form-control" id="editName" required>
              </div>
              <div class="form-group">
                <label for="editEmail">Email</label>
                <input type="email" class="form-control" id="editEmail" required>
              </div>
              <div class="form-group">
                <label for="editPhone">Phone</label>
                <input type="text" class="form-control" id="editPhone" required>
              </div>
              <button type="submit" class="btn btn-primary">Update Customer</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/customers.js"></script>
</body>
</html>
